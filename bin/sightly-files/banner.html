<!DOCTYPE html><html><head>
    <title>Example HTML File</title>
    <meta charset="utf-8">
</head>
<body>
<div>
    <p>First Name : </p>
    <p class="dynamic">John</p>
    <p>Last Name :</p>
    <p data-dynamic="">${Banner.lastName}</p>
    <form method="post">
        <input type="checkbox" id="male" name="male" value="male">
        <label for="male">Male</label><br>
        <input type="checkbox" id="female" name="female" value="female">
        <label for="female">Female</label><br>
        <input type="submit" value="Submit">
    </form>
    <p class="static">Species: Human</p>
</div>
<ul data-dynamic="">${Banner.variableName}</ul>
<a class="Banner" data-dynamic-id="${Banner.id}" data-dynamic-href="${Banner.link1}" data-dynamic-target="_blank">
    <img data-sly-test="mageReference1" src="#" class="Banner--img" alt="">
    <strong class="Banner--tag">Banner Pre-Title</strong>
    <h3 class="Banner--title">Title</h3>
</a>
<img src="image1.jpg" alt="Image 1">
<img src="image2.jpg" alt="Image 2">
<p><a href="#">Link 1</a></p>
<p><a href="#">Link 2</a></p>


</body></html>
