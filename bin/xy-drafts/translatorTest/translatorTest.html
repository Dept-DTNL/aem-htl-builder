<sly data-sly-use.model="nl.dept.aem.edelweiss.core.models.TranslatorTestModel">    <div>        <p>First Name : </p>        <p data-description="This is a description of the field">${model.title}</p>        <p>Last Name :</p>        <p>Smith</p>        <div data-sly-test="${model.check}">            <p>${model.message}</p>            <p>Species: Human</p>        </div>    </div>    <div class="Banners" data-sly-test="${model.check}">        <a class="Banner" href="${model.link1}" target="${model.link1Checkbox ? '_blank' : '_self'}">            <img class="Banner--img" src="${model.img1Reference}" alt="" data-sly-test="${model.img1Reference}"/>            <strong class="Banner--tag">${model.preTitle1}</strong>            <h3 class="Banner--title">${model.title1}</h3>        </a>        <a class="Banner" href="${model.link2}" target="${model.link2Checkbox ? '_blank' : '_self'}">            <img class="Banner--img" src="${model.img2Reference}" alt="" data-sly-test="${model.img2Reference}"/>            <strong class="Banner--tag">${model.preTitle2}</strong>            <h3 class="Banner--title">${model.title2}</h3>        </a>    </div><!--    &lt;!&ndash; Next step is to replace this ul below &ndash;&gt;--><!--    <ul data-list-aws>--><!--        <li>Label 1</li>--><!--        <li>Label 2</li>--><!--    </ul>--><!--    <label for="cars">Choose a car:</label>-->    <p>${model.cars}</p>
